{% set name = "msrestazure" %}
{% set version = "0.5.1" %}
{% set sha256 = "fd1bcb9652cf04b711e21dcbef377a7e43f9492afeb0a59622b5623ce8715825" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - msrest >=0.4.25
    - keyring >=5.6
    - adal >=0.5.0
    
test:
  imports:
    - msrestazure
    - msrestazure.azure_active_directory
    - msrestazure.azure_exceptions
    - msrestazure.azure_operation

about:
  home: https://github.com/Azure/msrestazure-for-python
  license: MIT
  license_family: MIT
  summary: The runtime library "msrestazure" for AutoRest generated Python clients
  
extra:
  recipe-maintainers:
    - ivoflipse
